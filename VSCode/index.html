<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        // $.ajax({
        //     url: "http://localhost:63734/api/values"
        // }).done(function (data) {
        //     console.log(data);
        // })
        function sub() {

            let name = $("#loginName").val();
            let pwd = $("#loginPwd").val();
            $.ajax({
                url: "http://localhost:63734/api/values/Login",
                type: "post",
                data: {
                    loginName: name,
                    loginPwd: pwd
                }
            }).done(function (data) {
                console.log(data); 
                sessionStorage.setItem("token",data);
            }).fail(function (err){
               console.log(err); 
            });
        }
        function getinfo() {
            $.ajax({
                url: "http://localhost:63734/api/values/getInfo",
                type: "get",
                headers:{
                    token:sessionStorage.getItem("token")
                }
            }).done(function (data) {
                console.log(data);
            }).fail(function (err) {
                console.log(err);
            })
        }

    </script>
</head>

<body>
    <input type="text" id="loginName" value="" />
    <input type="text" id="loginPwd" value="" />
    <button type="button" onclick="sub()">登录</button>
    <button type="button" onclick="getinfo()">获取用户信息</button>
</body>

</html>
